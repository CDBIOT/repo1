<html>
<head>
	<title>Whatsapp API</title>

<script> const socket = io();</script>
</head>
<body>

	<div id="app">
		<section>
		<h1>Whatsapp API</h1>
		<h3>Entre agora para comunidade ZDG: <a href="https://comunidadezdg.com.br/">clique aqui</a></h3>
		<p>ZDG MOD</p>
		<img src="/imagens/" alt="QR Code" id="qrcode">
		<h3>Logs:</h3>
	</section>
<form>

        <input type="text" name = "username" placeholder="Digite seu nome de usuÃ¡rio">
        <div class = 'messages' name="messages"></div>
        <input type="text" name =  "message" placeholder="Digite sua mensagem">
        <button type="submit">Enviar</button>

</form>
		<ul class="logs"></ul>
	</div>
    
	<script>
		$(document).ready(function() {
			//var socket = io('http://localhost:3000/');

			socket.on('message', function(msg) {
				$('.logs').append($('<li>').text(msg));
			});

			socket.on('qr', function(src) {
				$('#qrcode').attr('src', src);
				$('#qrcode').show();
			});

			socket.on('ready', function(data) {
				$('#qrcode').hide();
			});

			socket.on('authenticated', function(data) {
				$('#qrcode').hide();
			});
		});
	</script>

</body>
</html>
